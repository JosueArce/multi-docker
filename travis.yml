sudo: required
services:
  - docker

before install:
  - docker build -t josuearce/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run josuearce/react-test npm test -- --coverage

after_success:
  - docker build -t josuearce/multi-client ./client
  - docker build -t josuearce/multi-nginx ./nginx
  - docker build -t josuearce/multi-server ./server
  - docker build -t josuearce/multi-worker ./worker
  # this next line login into docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images into docker hub
  - docker push josuearce/multi-client
  - docker push josuearce/multi-nginx
  - docker push josuearce/multi-server
  - docker push josuearce/multi-worker
